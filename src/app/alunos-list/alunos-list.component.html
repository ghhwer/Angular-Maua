<div [ngStyle]="{'overflow-y':'scroll', 'max-height':'600px', 'overflow-x': 'hidden'}">
    <div *ngFor="let aluno of alunos">
        <div class="row p-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">{{ aluno.nome }} - {{ aluno.idade }} Anos</h6>
                        <hr>
                        <div class="row justify-content-start">
                            <div class="col-md-12">
                                <div class="text-muted">Email: {{ aluno.email }}
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="text-muted">Curso: {{ aluno.curso }}
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>  
                </div>
            </div>
        </div>
        <br>

    </div>
</div>
